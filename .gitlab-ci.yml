stages:
  - build_binary
  - build_docker

build:binary:
  stage: build_binary
  image: golang:1.8.3
  script:
    - mkdir -p $GOPATH/src/gitlab.zoona.io/ops-engineering/nomad-eval-monitor
    - cp -r . $GOPATH/src/gitlab.zoona.io/ops-engineering/nomad-eval-monitor
    - go build gitlab.zoona.io/ops-engineering/nomad-eval-monitor
  artifacts:
    expire_in: 1 week
    paths:
      - nomad-eval-monitor

build:docker:
  image: docker:latest
  stage: build_docker
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  dependencies:
    - build:binary
  script:
    - "docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY"
    - "docker build --pull -t $CI_REGISTRY_IMAGE:$CI_BUILD_REF ."
    - "docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF"
